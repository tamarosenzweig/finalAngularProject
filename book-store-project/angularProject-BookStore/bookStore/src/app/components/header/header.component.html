
<header>
  <div class="navWrapper" id="home">
    <div class=" clearfix">
      <h2 class="companyName">
        <div>
          <img src="{{JSON.parse(localStorage.getItem('user')).img}}" />Hello {{JSON.parse(localStorage.getItem('user')).userName}}
        </div>
      </h2>
      <nav class="mainNav clearfix">
        <ul>
          <li routerLinkActive="active">
            <a routerLink="/bookStore/myAccount" class="smoothScroll">My Account</a>
          </li>
          <li routerLinkActive="active">
            <a routerLink="/bookStore/products" class="smoothScroll">Products</a>
          </li>
          <li *ngIf="JSON.parse(localStorage.getItem('user')).userName!='guest'" routerLinkActive="active">
            <a routerLink="/bookStore/cart" class="smoothScroll">My Cart</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <section class="hero">
    <div class="innerWrapper">
      <router-outlet></router-outlet>
    </div>
  </section>
</header>
